<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual</title>
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="juall.css">
    <link rel="shortcut icon" href="img/dibuang.png">

</head>
<body>

    <div class="background">
        <div class="bghead">
            <div class="nav">
                <ul>
                    <li class="menu">
                        <a href="index.html" class="text">Beranda</a>
                    </li>
                    <li class="menu">
                        <a href="juall.html" class="text">Jual</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Alamat Penagihan</h3>

                <div class="inputBox">
                    <span>Nama Panjang :</span>
                    <input type="text" placeholder="cebe bambang">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Alamat :</span>
                    <input type="text" placeholder="jalan">
                </div>
                <div class="inputBox">
                    <span>Berat sampah :</span>
                    <input type="text" placeholder="KG">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Negara     :</span>
                        <input type="text" placeholder="Indonesia">
                    </div>
                    <div class="inputBox">
                        <span>Kode zip :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pembayaran</h3>

                <div class="inputBox">
                    <span>kartu diterima :</span>
                    <img src="img/card_img.png" alt="img">
                </div>
                <div class="inputBox">
                    <span>Nama di kartu :</span>
                    <input type="text" placeholder="cebe">
                </div>
                <div class="inputBox">
                    <span>Nomer kartu kredit :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Bulan exp :</span>
                    <input type="text" placeholder="januari">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Tahun exp :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Lanjutkan ke pembayaran" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
